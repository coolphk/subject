<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 单选样式开始 */
        .a-radio {
          display: none;
        }
        .b-radio {
          display: inline-block;
          border: 1px solid red;
          width: 4rem;
          height: 4rem;
          border-radius: 50%;
          vertical-align: middle;
          margin-right: 5px;
          position: relative;
        }
        .b-radio:before {
          content: "";
          font-size: 0;
          width: 2rem;
          height: 2rem;
          background: red;
          position: absolute;
          left: 50%;
          top: 50%;
          margin-left: -1rem;
          margin-top: -1rem;
          border-radius: 50%;
          display: none;
        }
        .a-radio:checked ~ .b-radio:before {
          display: block;
        }
        /* 单选样式结束 */
    </style>
</head>

<body>    
    <label>
        <input type="radio" class="a-radio">
        <span class="b-radio"></span>好
    </label>
</body>

</html>
